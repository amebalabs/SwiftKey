# Default menu configuration for SwiftKey
# Comprehensive starting config showcasing bookmarks, app launchers, system controls, scripts, and deep links.

# Apps
- key: "d"
  icon: "terminal.fill"
  title: "Developer Tools"
  submenu:
    - key: "x"
      title: "Xcode"
      action: "launch:///Applications/Xcode.app"
    - key: "t"
      title: "iTerm2"
      action: "launch:///Applications/iTerm.app"
    - key: "c"
      title: "VSCode"
      action: "launch:///Applications/Visual Studio Code.app"
- key: "c"
  icon: "message.fill"
  title: "Communication"
  submenu:
    - key: "s"
      title: "Slack"
      action: "launch:///Applications/Slack.app"
    - key: "z"
      title: "Zoom"
      action: "launch:///Applications/zoom.us.app"
    - key: "m"
      title: "Messages"
      action: "launch:///System/Applications/Messages.app/"
- key: "p"
  icon: "clock.fill"
  title: "Productivity"
  submenu:
    - key: "r"
      title: "Reminders"
      action: "launch:///System/Applications/Reminders.app"
    - key: "n"
      title: "Notes"
      action: "launch:///System/Applications/Notes.app"
    - key: "c"
      title: "Calendar"
      action: "launch:///System/Applications/Calendar.app"
- key: "w"
  icon: "globe"
  title: "Browsers"
  submenu:
    - key: "s"
      title: "Safari"
      action: "launch:///Applications/Safari.app"
    - key: "c"
      title: "Google Chrome"
      action: "launch:///Applications/Google Chrome.app"
    - key: "f"
      title: "Firefox"
      action: "launch:///Applications/Firefox.app"

# Bookmarks
- key: "b"
  icon: "bookmark.fill"
  title: "Bookmarks"
  submenu:
    - key: "t"
      title: "TechCrunch"
      action: "open://https://techcrunch.com"
    - key: "v"
      title: "The Verge"
      action: "open://https://www.theverge.com"
    - key: "w"
      title: "Wired"
      action: "open://https://www.wired.com"
    - key: "a"
      title: "Ars Technica"
      action: "open://https://arstechnica.com"
    - key: "e"
      title: "Engadget"
      action: "open://https://www.engadget.com"

# System Actions
- key: "s"
  icon: "gearshape.fill"
  title: "System"
  submenu:
    - key: "d"
      icon: "moon.fill"
      title: "Toggle Dark/Light Mode"
      action: 'shell://osascript -e ''tell application "System Events" to tell appearance preferences to set dark mode to not dark mode'''
    - key: "l"
      icon: "lock.fill"
      title: "Toggle Lock Screen"
      action: "shell://pmset displaysleepnow"
    - key: "e"
      icon: "eject.fill"
      title: "Eject Disks"
      action: "shell://drutil tray eject"
    - key: "w"
      icon: "arrow.clockwise"
      title: "Sleep"
      action: "shell://echo 1w"
