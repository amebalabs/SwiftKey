<!DOCTYPE html>
<html>
<head>
    <title>Preview Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .preview-card {
            width: 500px;
            height: 300px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .author {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 80px;
            opacity: 0.2;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }
        .tag {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="title">Developer Tools Toolkit</div>
        <div class="author">By Alex Johnson</div>
        <div class="description">
            A collection of essential developer tools and shortcuts for macOS, including IDE launchers, git commands, and Docker controls.
        </div>
        <div class="tags">
            <div class="tag">development</div>
            <div class="tag">git</div>
            <div class="tag">docker</div>
            <div class="tag">ide</div>
        </div>
        <div class="icon">⌨️</div>
    </div>
    
    <!-- Save this as a screenshot or use a website to PNG converter -->
</body>
</html>
